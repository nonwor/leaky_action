name: C/C++ CI

on: push

env:
  BUILD_TYPE: Debug

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
#     - name: configure
#       run: ./configure
#     - name: make
#       run: make
#     - name: make check
#       run: make check
#     - name: make distcheck
#       run: make distcheck
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
        platform: x64
    
    - name: Install dependencies
      run: |
        sudo apt-get install valgrind
        echo "Valgrind installed"
        chmod a+x ./todoapp.cpp
    
    - name: Test 1 Full
      run: |
        valgrind --error-exitcode=1 --leak-check=full ./todoapp.cpp
